[module/network-wan]
type = internal/network
format-connected = "<ramp-signal> <label-connected>"
format-disconnected = "<label-disconnected>"
interface = wlp4s0
interval = 15.0
label-connected = "%{A1:nm-connection-editor:}%{F#327698}wan:%{F-}%essid%%{A}"
label-connected-foreground = #33374c
label-disconnected = ""
label-disconnected-foreground = #33374c
ramp-signal-0 = 00
ramp-signal-1 = 01
ramp-signal-2 = 10
ramp-signal-3 = 11
