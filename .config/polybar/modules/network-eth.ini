[module/network-eth]
type = internal/network
format-connected = "<label-connected>"
format-disconnected = "<label-disconnected>"
interface = enp0s31f6
interval = 60.0
label-connected = "%{A1:nm-connection-editor:}eth:%local_ip%%{A}"
label-connected-foreground = #33374c
label-disconnected = ""
label-disconnected-foreground = #33374c
